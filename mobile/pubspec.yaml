name: goorderly_mobile
description: GoOrderly.ai mobile application - Voice-powered journaling assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.0
  
  # Speech Recognition (Native - fixes Web Speech API issues)
  speech_to_text: ^6.3.0
  
  # Text-to-Speech
  flutter_tts: ^4.0.2
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # OAuth & Authentication
  flutter_web_auth: ^0.4.0
  url_launcher: ^6.2.0
  
  # State Management
  provider: ^6.1.0
  
  # UI & Utilities
  intl: ^0.18.0
  cupertino_icons: ^1.0.6
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
